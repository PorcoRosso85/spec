name: spec-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Phase 1 fast checks for all PRs and non-main pushes
  fast:
    if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Run spec:check:fast
        run: nix develop -c bash scripts/check.sh fast

  # Phase 1 slow checks for main branch pushes
  slow:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Run spec:check:slow
        run: nix develop -c bash scripts/check.sh slow

  # Phase 0 baseline smoke check on all events
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Run spec:check:smoke
        run: nix develop -c bash scripts/check.sh smoke

  # Phase 2 unit tests for PRs (XFAIL allowed, warn only)
  unit:
    if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Run spec:check:unit (PR mode)
        run: nix develop -c bash scripts/check.sh unit

  # Phase 2 unit tests for main branch (XFAIL limit enforced)
  unit-strict:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Run spec:check:unit (strict mode)
        run: XFAIL_STRICT=true nix develop -c bash scripts/check.sh unit
